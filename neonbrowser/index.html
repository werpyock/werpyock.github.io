<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Browser</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 22px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 10px;
        }
        .browser-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            background: #111;
            border: 2px solid #0ff;
            color: #0ff;
            outline: none;
            box-shadow: 0 0 10px #0ff;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #111;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
        }
        button:hover {
            background: #0ff;
            color: #000;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>

    <h1>Neon Browser</h1>

    <div class="browser-bar">
        <button onclick="goBack()">‚¨ÖÔ∏è</button>
        <button onclick="goForward()">‚û°Ô∏è</button>
        <input type="text" id="urlInput" placeholder="Enter website URL">
        <button onclick="loadWebsite()">Go</button>
        <button onclick="reloadPage()">üîÑ</button>
    </div>

    <iframe id="webFrame" src="https://www.example.com" frameborder="0"></iframe>

    <script>
        function loadWebsite() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById('webFrame').src = url;
        }

        function reloadPage() {
            document.getElementById('webFrame').contentWindow.location.reload();
        }

        function goBack() {
            document.getElementById('webFrame').contentWindow.history.back();
        }

        function goForward() {
            document.getElementById('webFrame').contentWindow.history.forward();
        }
    </script>

</body>
</html>
