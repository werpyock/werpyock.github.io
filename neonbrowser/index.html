<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Browser</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #0ff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 20px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin-bottom: 10px;
        }
        .browser-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        input {
            width: 70%;
            padding: 12px;
            font-size: 18px;
            background: #111;
            border: 2px solid #0ff;
            color: #0ff;
            outline: none;
            box-shadow: 0 0 10px #0ff;
            border-radius: 5px;
        }
        button {
            padding: 12px 15px;
            font-size: 18px;
            background: #111;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            transition: 0.3s;
            border-radius: 5px;
        }
        button:hover {
            background: #0ff;
            color: #000;
        }
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .tab {
            padding: 8px;
            background: #222;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
            border-radius: 5px;
        }
        .tab.active {
            background: #0ff;
            color: #000;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff;
        }
    </style>
</head>
<body>

    <h1>Neon Mobile Browser</h1>

    <div class="tabs" id="tabsContainer">
        <button onclick="addTab()">‚ûï New Tab</button>
    </div>

    <div class="browser-bar">
        <button onclick="goBack()">‚¨ÖÔ∏è</button>
        <button onclick="goForward()">‚û°Ô∏è</button>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="loadWebsite()">Go</button>
        <button onclick="requestReload()">üîÑ</button>
    </div>

    <iframe id="webFrame" src="https://www.example.com" frameborder="0"></iframe>

    <script>
        let tabs = [];
        let currentTab = null;

        function addTab() {
            let newTab = {
                id: "tab" + tabs.length,
                url: "https://www.example.com"
            };
            tabs.push(newTab);
            switchTab(newTab.id);
            renderTabs();
        }

        function switchTab(id) {
            currentTab = id;
            let tabData = tabs.find(t => t.id === id);
            document.getElementById('webFrame').src = tabData.url;
            document.getElementById('urlInput').value = tabData.url;
            renderTabs();
        }

        function renderTabs() {
            let tabsContainer = document.getElementById('tabsContainer');
            tabsContainer.innerHTML = '<button onclick="addTab()">‚ûï New Tab</button>';
            tabs.forEach(tab => {
                let tabButton = document.createElement('button');
                tabButton.className = "tab" + (tab.id === currentTab ? " active" : "");
                tabButton.innerText = tab.id;
                tabButton.onclick = () => switchTab(tab.id);
                tabsContainer.appendChild(tabButton);
            });
        }

        function loadWebsite() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById('webFrame').src = url;
            let tabData = tabs.find(t => t.id === currentTab);
            tabData.url = url;
        }

        function requestReload() {
            if (confirm("–†–∞–∑—Ä–µ—à–∏—Ç—å –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã?")) {
                reloadPage();
            }
        }

        function reloadPage() {
            document.getElementById('webFrame').contentWindow.location.reload();
        }

        function goBack() {
            document.getElementById('webFrame').contentWindow.history.back();
        }

        function goForward() {
            document.getElementById('webFrame').contentWindow.history.forward();
        }

        addTab();
    </script>

</body>
</html>
