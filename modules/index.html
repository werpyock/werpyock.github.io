<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub File Viewer - werpyock.github.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #file-list {
            list-style-type: none;
            padding: 0;
        }
        #file-list li {
            margin: 5px 0;
        }
        .file-actions {
            margin-left: 10px;
        }
        .file-actions button {
            margin-left: 5px;
            cursor: pointer;
            color: blue;
            background: none;
            border: none;
            text-decoration: underline;
        }
        #file-content {
            margin-top: 20px;
            white-space: pre-wrap;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .skeleton {
            background: #e0e0e0;
            border-radius: 4px;
            height: 20px;
            margin: 5px 0;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                background-color: #e0e0e0;
            }
            50% {
                background-color: #d0d0d0;
            }
            100% {
                background-color: #e0e0e0;
            }
        }
        .loading {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<h1>GitHub File Viewer - werpyock.github.io</h1>
<button id="refresh">Refresh</button>

<h2>Files in Modules:</h2>
<ul id="file-list" class="loading">
    <li class="skeleton"></li>
    <li class="skeleton"></li>
    <li class="skeleton"></li>
</ul>

<h2>File Content:</h2>
<div id="file-content"></div>

<script>
    const repo = 'werpyock/werpyock.github.io';
    const path = 'modules';

    document.getElementById('refresh').addEventListener('click', loadModules);

    // Automatically load modules on page load
    window.onload = loadModules;

    function loadModules() {
        fetch(`https://api.github.com/repos/${repo}/contents/${path}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                const fileList = document.getElementById('file-list');
                fileList.innerHTML = data.map(file => `
                    <li>
                        ${file.name}
                        <span class="file-actions">
                            <button onclick="window.open('${file.download_url}', '_blank')">Redirect</button>
                            <button onclick="loadFile('${file.path}')">View in Place</button>
                        </span>
                    </li>
                `).join('');
            })
            .catch(error => {
                console.error('Error fetching repository contents:', error);
                document.getElementById('file-content').textContent = 'Error loading files. Please check the console for details.';
            });
    }

    function loadFile(filePath) {
        fetch(`https://api.github.com/repos/${repo}/contents/${filePath}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                document.getElementById('file-content').textContent = data.content ? atob(data.content) : 'File not found or not accessible.';
            })
            .catch(error => {
                console.error('Error fetching file content:', error);
                document.getElementById('file-content').textContent = 'Error loading file content. Please check the console for details.';
            });
    }
</script>

</body>
</html>
