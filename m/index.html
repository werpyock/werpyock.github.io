<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast module</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const r = urlParams.get('r');
            
            if (r) {
                window.location.href = `https://github.com/werpyock/hikkamods/raw/refs/heads/main/${r}.py`;
            } else {
                document.body.innerHTML = "<h1>No r arg in link. URL should be https://werpyock.github.io/?r=[file]</h1>";
            }
        }
    </script>
</head>
<body>
</body>
</html>
