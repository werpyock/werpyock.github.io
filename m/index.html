<script>
    window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const r = urlParams.get('r');
    if (r) {
    window.location.href = `https://raw.githubusercontent.com/werpyock/hikkamods/main/${r}.py`;
    } else {
    document.body.innerHTML = "<h1>Отсутствует параметр 'r'. Используйте: ?r=[имя_модуля]</h1>";
    }
}
</script>
