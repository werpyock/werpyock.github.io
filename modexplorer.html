<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werpyock Hikka Modules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 60px 0 0;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .file-name {
            color: #0366d6;
            text-decoration: none;
            font-weight: 500;
            flex-grow: 1;
        }
        .file-name:hover {
            text-decoration: underline;
        }
        .file-date {
            color: #6a737d;
            font-size: 0.9em;
            margin-left: 20px;
            white-space: nowrap;
        }
        .refresh-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #2ea44f;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .refresh-button:disabled {
            background-color: #7bc796;
            cursor: not-allowed;
        }
        .error-message {
            color: #cb2431;
            padding: 15px;
            border: 1px solid #ffe3e6;
            background: #ffeaed;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Werpyock Hikka Modules</h1>
    <button class="refresh-button" id="refreshBtn">Обновить</button>
    <div id="content">
        <ul class="file-list" id="fileList"></ul>
    </div>

    <script>
        const API_URL = 'https://api.github.com/repos/werpyock/hikkamods/';
        let isLoading = false;

        async function loadFiles() {
            if (isLoading) return;
            
            const btn = document.getElementById('refreshBtn');
            const fileList = document.getElementById('fileList');
            
            try {
                isLoading = true;
                btn.disabled = true;
                fileList.innerHTML = '<li style="padding: 20px; color: #6a737d;">Загрузка данных...</li>';

                const response = await fetch(`${API_URL}?t=${Date.now()}`);
                if (!response.ok) throw new Error(`Ошибка ${response.status} (${response.statusText})`);
                
                const data = await response.json();
                const pyFiles = data.filter(file => 
                    file.type === 'file' && 
                    file.name.toLowerCase().endsWith('.py')
                );

                fileList.innerHTML = pyFiles.length ? '' : '<li style="padding: 20px; color: #6a737d;">Нет .py файлов</li>';
                
                pyFiles.forEach(file => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <a href="${file.download_url}" class="file-name" target="_blank">${file.name}</a>
                        <span class="file-date">
                            ${new Date(file.updated_at).toLocaleString('ru-RU', {
                                day: '2-digit',
                                month: '2-digit',
                                year: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            })}
                        </span>
                    `;
                    fileList.appendChild(li);
                });

            } catch (error) {
                console.error('GitHub API Error:', error);
                fileList.innerHTML = `
                    <div class="error-message">
                        ${error.message.includes('404') ? 'Репозиторий не найден' : 
                         error.message.includes('403') ? 'Лимит запросов исчерпан' : 
                         'Ошибка подключения'}
                    </div>
                `;
            } finally {
                isLoading = false;
                btn.disabled = false;
            }
        }

        document.getElementById('refreshBtn').addEventListener('click', loadFiles);
        window.addEventListener('DOMContentLoaded', loadFiles);
    </script>
</body>
</html>
